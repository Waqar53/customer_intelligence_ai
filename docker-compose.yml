version: "3.8"

services:
  customer-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer-intelligence-ai
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - LLM_MODEL=gpt-4o-mini
    volumes:
      # Persist uploaded data and vector store
      - customer_data:/app/data/uploads
      - vector_store:/app/data/vector_store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  customer_data:
  vector_store:
